name: Deploy to AWS Lightsail

on:
  push:
    branches:
      - main  # Runs only when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # GitHub runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3



      # Debug SSH Key Setup
      - name: Debug SSH Key Setup
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github_lightsail
          chmod 600 ~/.ssh/github_lightsail
          ssh-keygen -yf ~/.ssh/github_lightsail > ~/.ssh/github_lightsail.pub || echo "⚠️ Failed to extract public key"
          ls -lah ~/.ssh  # Check if the file is created


      # verify the SSH key:
      - name: Check SSH Key
        run: |
          ls -lah ~/.ssh
          cat ~/.ssh/github_lightsail | head -n 5


      # Add SSH Host to Known Hosts
      - name: Add SSH Host to Known Hosts
        run: |
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts

      # Test SSH Connection
      - name: Test SSH Connection
        run: |
          ssh -i ~/.ssh/github_lightsail -o StrictHostKeyChecking=no ec2-user@${{ secrets.LIGHTSAIL_HOST }} "echo '✅ SSH Connection Successful'"

      # before deployment:
      - name: Test SSH Connection
        run: |
          ssh -vvv -i ~/.ssh/github_lightsail -o StrictHostKeyChecking=no ec2-user@${{ secrets.LIGHTSAIL_HOST }} "echo '✅ SSH Connection Successful'"



      # Deploy to AWS Lightsail
      - name: Deploy Application
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "🚀 Deploying to Amazon Linux 2..."
            sudo yum update -y  # Amazon Linux uses `yum`
            cd /home/ec2-user/github_apps/MsgBoard_App  # Adjust this to your deployment folder
            git pull origin main
            mvn clean package
            sudo systemctl restart tomcat  # Adjust based on your app
