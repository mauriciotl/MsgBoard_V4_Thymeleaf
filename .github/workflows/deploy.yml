name: Deploy to AWS Lightsail

on:
  push:
    branches:
      - main  # Runs only when pushing to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest  # GitHub runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Debug Host Connectivity
      - name: Debug Host Connectivity
        run: |
          echo "Checking host: ${{ secrets.LIGHTSAIL_HOST }}"
          ping -c 3 ${{ secrets.LIGHTSAIL_HOST }} || echo "âš ï¸ Host not reachable"

      # Debug SSH Key Setup
      - name: Debug SSH Key Setup
        run: |
          mkdir -p ~/.ssh
          printf "%s\n" "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github_lightsail
          chmod 600 ~/.ssh/github_lightsail
          ls -lah ~/.ssh  # Check if the file is created
          cat ~/.ssh/github_lightsail | head -n 5  # Display first 5 lines (remove after testing!)

      # Add SSH Host to Known Hosts
      - name: Add SSH Host to Known Hosts
        run: |
          ssh-keyscan -H ${{ secrets.LIGHTSAIL_HOST }} >> ~/.ssh/known_hosts

      # Test SSH Connection
      - name: Test SSH Connection
        run: |
          ssh -i ~/.ssh/github_lightsail -o StrictHostKeyChecking=no ec2-user@${{ secrets.LIGHTSAIL_HOST }} "echo 'âœ… SSH Connection Successful'"

      # Deploy to AWS Lightsail
      - name: Deploy Application
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.LIGHTSAIL_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸš€ Deploying to Amazon Linux 2..."
            sudo yum update -y  # Amazon Linux uses `yum`
            cd /home/ec2-user/github_apps/MsgBoard_App  # Adjust this to your deployment folder
            git pull origin main
            mvn clean package
            sudo systemctl restart tomcat  # Adjust based on your app
