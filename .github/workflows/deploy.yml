name: Deploy to AWS Lightsail

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest  # Keep this as is
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests  # Later test can be activated.

      - name: Deploy to Lightsail
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          LIGHTSAIL_HOST: ${{ secrets.LIGHTSAIL_HOST }}
          LIGHTSAIL_USERNAME: ${{ secrets.LIGHTSAIL_USERNAME }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          # Use $LIGHTSAIL_USERNAME in the path to make it dynamic
          scp -i private_key.pem target/*.jar $LIGHTSAIL_USERNAME@$LIGHTSAIL_HOST:/home/$LIGHTSAIL_USERNAME/github_apps/MsgBoard_App/
          ssh -i private_key.pem $LIGHTSAIL_USERNAME@$LIGHTSAIL_HOST << 'EOF'
            pkill -f 'java -jar' || true
            nohup java -jar /home/$LIGHTSAIL_USERNAME/github_apps/MsgBoard_App/*.jar > /home/$LIGHTSAIL_USERNAME/github_apps/MsgBoard_App/app.log 2>&1 &
          EOF
          rm private_key.pem